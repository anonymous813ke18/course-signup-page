<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="logo-section">
        <img src="./assets/images/halie-west-25xggax4bSA-unsplash.jpg" alt="" class="bg-img">
        <div class="para">
            <img src="./assets/images/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
        <div class="credits">
            <p>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="content-section">
        <div class="form-div heading">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" class="form-div form" id="details-form">
            <div class="form-row">
                <h1>Let's do this!</h1>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Hammad" required>
                </div>
                <div class="form-column">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Khan" required>
                </div>                
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="mail" placeholder="abc@gmail.com" required>
                </div>
                <div class="form-column">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" pattern="^[789]\d{9}$" placeholder="8424882252" required>
                </div> 
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,20}$" placeholder="A-Z | a-z | 0-9 | @$#!%^&*" required>
                </div>
                <div class="form-column">
                    <label for="cpwd">CONFIRM PASSWORD</label>
                    <input type="password" id="cpwd" name="cpwd" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,20}$" placeholder="A-Z | a-z | 0-9 | @$#!%^&*" required>
                </div> 
            </div>
        </form>
        <div class="form-div btn-section">
            <button type="submit" form="details-form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
